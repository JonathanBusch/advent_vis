		<style>

				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;

			}

	<body>

		<div class="radarChart1"></div>

		<script src="radarChart.js"></script>	
		<script>
      
      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
      
			////////////////////////////////////////////////////////////// 
			//////////////////////// Set-Up ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
					
			////////////////////////////////////////////////////////////// 
			////////////////////////// Data ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var data1 = [
					  [//Affordable
						{axis:"Rest of Europe",value:455},
						{axis:"North America",value:127},
						{axis:"South America",value:111},
						{axis:"Asia",value:318},
						{axis:"Australia",value:175},
						{axis:"Africa",value:581}

					  ],[//Insular

						{axis:"Asia",value:241},
						{axis:"Australia",value:91},
						{axis:"Africa",value:325}
					  ],[//TechFail
						{axis:"Rest of Europe",value:689},
						{axis:"North America",value:178},
						{axis:"South America",value:177},
						{axis:"Asia",value:445},
						{axis:"Australia",value:231},
						{axis:"Africa",value:455}
					  ],[//TechOptimism
						{axis:"Rest of Europe",value:385},

						{axis:"South America",value:138},
						{axis:"Asia",value:259},
						{axis:"Australia",value:196},
						{axis:"Africa",value:729}
					  ],[//UK
						{axis:"Rest of Europe",value:680},
						{axis:"North America",value:194},
						{axis:"South America",value:221},
						{axis:"Asia",value:395},
						{axis:"Australia",value:301},
						{axis:"Africa",value:1548}
					  ]
					];
			////////////////////////////////////////////////////////////// 
			//////////////////// Draw the Chart ////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var color = d3.scaleOrdinal()
				.range(["#B96167","#9C759D","#5090AA","#3B9F81","#859F4B","#CD8F47"]);
				
			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 1600,
			  levels: 5,
			  roundStrokes: true,
			  color: color
			};
			//Call function to draw the Radar chart
			RadarChart(".radarChart1", data1, radarChartOptions);
		</script>
